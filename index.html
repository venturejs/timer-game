<body>
    <div class="game-container">

        <div id="controls">

    <script>
        let isRunning = false;
        let startTime;
        let timerInterval;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDiv = document.getElementById('result');
        const prizePoolDisplay = document.getElementById('prizePool');
        const gameHistoryDiv = document.getElementById('gameHistory');

        // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™” ë° ìš”ì²­
        window.Telegram.WebApp.onEvent('viewportChanged', function() {
            window.Telegram.WebApp.sendData(JSON.stringify({
                type: 'getState'
            }));
        });

        // ê²Œì„ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateGameState(state) {
            prizePoolDisplay.textContent = `${state.prizePool}ì›`;
            
            if (state.history && state.history.length > 0) {
                gameHistoryDiv.innerHTML = state.history.map(record => `
                    <div class="history-item">
                        <div class="player-name">${record.name}</div>
                        <div class="record-details">ê¸°ë¡: ${record.time}ì´ˆ (ì •í™•ë„: ${record.accuracy}%)</div>
                    </div>
                `).join('');
            }
        }

        startBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame);

        function startGame() {
            isRunning = true;
            startTime = Date.now();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            resultDiv.style.display = 'none';

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = elapsed.toFixed(2);
            }, 10);
        }

        function stopGame() {
            isRunning = false;
            clearInterval(timerInterval);
            const endTime = Date.now();
            const timePassed = (endTime - startTime) / 1000;
            const difference = Math.abs(10 - timePassed);
            const accuracy = Math.max(0, 100 - (difference * 10)).toFixed(2);
            const isWinner = difference <= 0.1;

            // ê²°ê³¼ í‘œì‹œ
            resultDiv.innerHTML = `
                <h3>ê²Œì„ ê²°ê³¼</h3>
                <p>ê¸°ë¡: ${timePassed.toFixed(2)}ì´ˆ</p>
                <p>ì •í™•ë„: ${accuracy}%</p>
                ${isWinner ? '<p style="color: #4CAF50; font-weight: bold;">ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¹ë¦¬!</p>' : 
                           '<p style="color: #f44336;">ì•„ì‰½ë„¤ìš”! ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”.</p>'}
            `;
            resultDiv.style.display = 'block';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            startBtn.textContent = 'ë‹¤ì‹œ ë„ì „í•˜ê¸°';

            // ê²°ê³¼ë¥¼ í…”ë ˆê·¸ë¨ìœ¼ë¡œ ì „ì†¡
            window.Telegram.WebApp.sendData(JSON.stringify({
                type: 'gameResult',
                time: timePassed.toFixed(2),
                accuracy: accuracy,
                isWinner: isWinner
            }));
        }

        // í…”ë ˆê·¸ë¨ ì›¹ì•± ì´ˆê¸°í™”
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // ë©”ì‹œì§€ ìˆ˜ì‹  ì²˜ë¦¬
        window.Telegram.WebApp.onEvent('message', function(message) {
            try {
                const data = JSON.parse(message);
                if (data.type === 'gameState') {
                    updateGameState(data);
                }
            } catch (error) {
                console.error('Message processing error:', error);
            }
        });
    </script>
