<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;

        }

        }
        .button.stop {

        .button.stop:active {
            background: #d63128;

        .history {

            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>10ì´ˆ ë§ì¶”ê¸° ê²Œì„</h1>
        <div class="time" id="timer">0.00</div>
        <div class="target">ëª©í‘œ: <span>10ì´ˆ (Â±0.1ì´ˆ)</span></div>
        <div class="prize">í˜„ì¬ ìƒê¸ˆ: <span id="prizePool">100</span>ì›</div>
        <div class="fee">ì°¸ê°€ë¹„: 100ì›</div>
        <div id="controls">
            <button class="button" id="startButton">ê²Œì„ ì‹œì‘</button>
            <button class="button stop" id="stopButton" style="display: none;">ì •ì§€!</button>
        </div>
        <div id="gameHistory" class="history"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isRunning = false;
        let startTime;
        let timerInterval;
        let currentPrizePool = 100;

        const timer = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const prizePool = document.getElementById('prizePool');
        const gameHistory = document.getElementById('gameHistory');

        // ì´ˆê¸°í™”
        tg.ready();
        tg.expand();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒíƒœ ìš”ì²­
        window.addEventListener('load', function() {
            console.log('Requesting initial state');
            tg.sendData(JSON.stringify({ type: 'getState' }));
        });

        // ìƒê¸ˆ í’€ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updatePrizePool(amount) {
            console.log('Updating prize pool to:', amount);
            currentPrizePool = amount;
            prizePool.textContent = amount.toLocaleString();
        }

        // ì‹œì‘ ë²„íŠ¼ í´ë¦­
        startButton.addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now();
                startButton.style.display = 'none';
                stopButton.style.display = 'block';

                // ê²Œì„ ì‹œì‘ì‹œ ì°¸ê°€ë¹„ ì¶”ê°€
                tg.sendData(JSON.stringify({ 
                    type: 'gameStart',
                    entryFee: 100
                }));

                timerInterval = setInterval(function() {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timer.textContent = elapsed.toFixed(2);
                }, 10);
            }
        });

        // ì •ì§€ ë²„íŠ¼ í´ë¦­
        stopButton.addEventListener('click', function() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                const endTime = Date.now();
                const timePassed = (endTime - startTime) / 1000;
                const difference = Math.abs(10 - timePassed);
                const accuracy = (100 - (difference * 10)).toFixed(2);
                const isWinner = difference <= 0.1;

                // ê²Œì„ ê²°ê³¼ ì „ì†¡
                tg.sendData(JSON.stringify({
                    type: 'gameEnd',
                    time: timePassed.toFixed(2),
                    accuracy: accuracy,
                    isWinner: isWinner
                }));

                startButton.textContent = 'ë‹¤ì‹œ ë„ì „í•˜ê¸°';
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
            }
        });

        // ë´‡ìœ¼ë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹ 
        tg.onEvent('message', function(event) {
            console.log('Received event:', event);
            
            try {
                const data = JSON.parse(event);
                console.log('Parsed data:', data);
                
                if (data.type === 'updateState') {
                    updatePrizePool(data.prizePool);
                    if (data.history) {
                        // ê²Œì„ ê¸°ë¡ ì—…ë°ì´íŠ¸
                        gameHistory.innerHTML = data.history.map(record => `
                            <div class="history-item">
                                <div class="history-name">${record.name}</div>
                                <div class="history-record">
                                    ê¸°ë¡: ${record.time}ì´ˆ (ì •í™•ë„: ${record.accuracy}%)
                                    ${record.isWinner ? 'ğŸ†' : ''}
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Message processing error:', error);
            }
        });

        console.log('Game initialized');
    </script>
</body>
