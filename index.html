<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10초 맞추기 게임</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .time {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        .target, .prize, .fee {
            margin: 10px 0;
            font-size: 16px;
        }
        .target span {
            color: #2196F3;
            font-weight: bold;
        }
        .prize span {
            color: #4CAF50;
            font-weight: bold;
        }
        .button {
            background: #27A7E7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button:active {
            background: #1a8ad4;
        }
        .button.stop {
            background: #ff3b30;
        }
        .button.stop:active {
            background: #d63128;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>10초 맞추기 게임</h1>
        <div class="time" id="timer">0.00</div>
        <div class="target">목표: <span>10초 (±0.1초)</span></div>
        <div class="prize">현재 상금: <span id="prizePool">0</span>원</div>
        <div class="fee">참가비: 100원</div>
        <div id="controls">
            <button class="button" id="startButton">게임 시작</button>
            <button class="button stop" id="stopButton" style="display: none;">정지!</button>
        </div>
        <div id="gameHistory" class="history"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isRunning = false;
        let startTime;
        let timerInterval;
        let currentPrizePool = 0;

        const timer = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const prizePool = document.getElementById('prizePool');
        const gameHistory = document.getElementById('gameHistory');

        // 초기화
        tg.ready();
        tg.expand();

        // 상금 풀 업데이트 함수
        function updatePrizePool(amount) {
            currentPrizePool = amount;
            prizePool.textContent = amount.toLocaleString();
        }

        // 상태 요청
        tg.sendData(JSON.stringify({ type: 'getState' }));

        // 시작 버튼 클릭
        startButton.addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now();
                startButton.style.display = 'none';
                stopButton.style.display = 'block';

                // 게임 시작시 참가비 추가
                tg.sendData(JSON.stringify({ 
                    type: 'gameStart',
                    entryFee: 100
                }));

                timerInterval = setInterval(function() {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timer.textContent = elapsed.toFixed(2);
                }, 10);
            }
        });

        // 정지 버튼 클릭
        stopButton.addEventListener('click', function() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                const endTime = Date.now();
                const timePassed = (endTime - startTime) / 1000;
                const difference = Math.abs(10 - timePassed);
                const accuracy = (100 - (difference * 10)).toFixed(2);
                const isWinner = difference <= 0.1;

                // 게임 결과 전송
                tg.sendData(JSON.stringify({
                    type: 'gameEnd',
                    time: timePassed.toFixed(2),
                    accuracy: accuracy,
                    isWinner: isWinner
                }));

                startButton.textContent = '다시 도전하기';
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
            }
        });

        // 봇으로부터 메시지 수신
        tg.onEvent('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'updateState') {
                    updatePrizePool(data.prizePool);
                    if (data.history) {
                        updateHistory(data.history);
                    }
                }
            } catch (error) {
                console.error('Message processing error:', error);
            }
        });
    </script>
</body>
</html>
