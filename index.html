<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10초 맞추기 게임</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .time {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        .target, .prize, .fee {
            margin: 10px 0;
            font-size: 16px;
        }
        .target span {
            color: #2196F3;
            font-weight: bold;
        }
        .prize span {
            color: #4CAF50;
            font-weight: bold;
        }
        .button {
            background: #27A7E7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }
        .button:active {
            background: #1a8ad4;
        }
        .button.stop {
            background: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>10초 맞추기 게임</h1>
        <div class="time" id="timer">0.00</div>
        <div class="target">목표: <span>10초 (±0.1초)</span></div>
        <div class="prize">현재 상금: <span id="prizePool">0</span>원</div>
        <div class="fee">참가비: 100원</div>
        <button class="button" id="startButton">게임 시작</button>
        <button class="button stop" id="stopButton" style="display: none;">정지!</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isRunning = false;
        let startTime;
        let timerInterval;
        const timer = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const prizePool = document.getElementById('prizePool');

        // 초기화
        tg.ready();
        tg.expand();

        startButton.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now();
                startButton.style.display = 'none';
                stopButton.style.display = 'block';

                timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    timer.textContent = elapsed.toFixed(2);
                }, 10);
            }
        });

        stopButton.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                const timePassed = (Date.now() - startTime) / 1000;
                const difference = Math.abs(10 - timePassed);
                const accuracy = (100 - (difference * 10)).toFixed(2);
                const isWinner = difference <= 0.1;

                // 게임 결과 전송
                tg.sendData(JSON.stringify({
                    type: 'gameEnd',
                    time: timePassed.toFixed(2),
                    accuracy: accuracy,
                    isWinner: isWinner
                }));

                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                startButton.textContent = '다시 도전하기';
            }
        });

        // 메시지 이벤트 리스너
        window.addEventListener('message', (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'updateState') {
                    prizePool.textContent = data.prizePool;
                }
            } catch (error) {
                console.error('데이터 처리 오류:', error);
            }
        });
    </script>
</body>
</html>
