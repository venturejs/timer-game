<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Timer Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fff;
            color: var(--tg-theme-text-color, #000);
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .timer {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        .info {
            margin: 10px 0;
            font-size: 16px;
        }
        .target {
            color: var(--tg-theme-link-color, #2196F3);
        }
        .prize {
            color: var(--tg-theme-button-color, #4CAF50);
        }
        button {
            background: var(--tg-theme-button-color, #2196F3);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
            width: 100%;
            cursor: pointer;
        }
        button.stop {
            background: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer" id="timer">0.00</div>
        <div class="info">
            목표: <span class="target">10초 (±0.1초)</span>
        </div>
        <div class="info">
            현재 상금: <span class="prize" id="prizePool">0</span>원
        </div>
        <div class="info">
            참가비: 100원
        </div>
        <button id="startBtn" onclick="startGame()">게임 시작</button>
        <button id="stopBtn" onclick="stopGame()" class="stop" style="display: none;">정지!</button>
    </div>

    <script>
        let isRunning = false;
        let startTime;
        let timerInterval;
        const tg = window.Telegram.WebApp;

        // UI 요소
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prizePoolDisplay = document.getElementById('prizePool');

        // 초기화
        tg.ready();
        tg.expand();

        // MainButton 설정
        tg.MainButton.setText('상태 업데이트').onClick(() => {
            tg.sendData(JSON.stringify({ type: 'getState' }));
        });

        function startGame() {
            isRunning = true;
            startTime = Date.now();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            tg.MainButton.hide();

            // 게임 시작 알림
            tg.sendData(JSON.stringify({ type: 'gameStart' }));

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = elapsed.toFixed(2);
            }, 10);
        }

        function stopGame() {
            isRunning = false;
            clearInterval(timerInterval);
            const endTime = Date.now();
            const timePassed = (endTime - startTime) / 1000;
            const difference = Math.abs(10 - timePassed);
            const accuracy = (100 - (difference * 10)).toFixed(2);
            const isWinner = difference <= 0.1;

            // 결과 전송
            tg.sendData(JSON.stringify({
                type: 'gameEnd',
                time: timePassed.toFixed(2),
                accuracy: accuracy,
                isWinner: isWinner
            }));

            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            tg.MainButton.show();
        }

        // 이벤트 핸들러
        tg.onEvent('viewportChanged', () => {
            tg.sendData(JSON.stringify({ type: 'getState' }));
        });

        // 봇으로부터 상태 업데이트 수신
        tg.onEvent('mainButtonClicked', () => {
            tg.sendData(JSON.stringify({ type: 'getState' }));
        });
    </script>
</body>
</html>
