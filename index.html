<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Timer Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-webapps/7.0.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fff;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
        }
        .info {
            margin: 8px 0;
            font-size: 16px;
        }
        .target {
            color: #2196F3;
            font-weight: 500;
        }
        .prize {
            color: #4CAF50;
            font-weight: 500;
        }
        .button {
            background: #27A7E7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        .button.stop {
            background: #ff3b30;
        }
        .history {
            margin-top: 24px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 16px;
        }
        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .history-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .history-record {
            color: #666;
            font-size: 14px;
        }
        .winner {
            border-left: 4px solid #4CAF50;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">10Ï¥à ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</div>
        <div class="timer" id="timer">0.00</div>
        <div class="info">
            Î™©Ìëú: <span class="target">10Ï¥à (¬±0.1Ï¥à)</span>
        </div>
        <div class="info">
            ÌòÑÏû¨ ÏÉÅÍ∏à: <span class="prize" id="prizePool">0</span>Ïõê
        </div>
        <div class="info">
            Ï∞∏Í∞ÄÎπÑ: 100Ïõê
        </div>
        <button class="button" id="startBtn">Í≤åÏûÑ ÏãúÏûë</button>
        <button class="button stop" id="stopBtn" style="display: none;">Ï†ïÏßÄ!</button>
        
        <div class="history">
            <div class="history-title">Í≤åÏûÑ Í∏∞Î°ù</div>
            <div id="history"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isRunning = false;
        let startTime;
        let timerInterval;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prizePoolDisplay = document.getElementById('prizePool');
        const historyContainer = document.getElementById('history');

        tg.ready();
        tg.expand();

        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏöîÏ≤≠
        tg.sendData(JSON.stringify({ type: 'requestState' }));

        startBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame);

        function startGame() {
            isRunning = true;
            startTime = Date.now();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';

            // Í≤åÏûÑ ÏãúÏûë ÏïåÎ¶º
            tg.sendData(JSON.stringify({ 
                type: 'gameStart'
            }));

            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = elapsed.toFixed(2);
            }, 10);
        }

        function stopGame() {
            isRunning = false;
            clearInterval(timerInterval);
            const timePassed = (Date.now() - startTime) / 1000;
            const difference = Math.abs(10 - timePassed);
            const accuracy = (100 - (difference * 10)).toFixed(2);
            const isWinner = difference <= 0.1;

            // Í≤åÏûÑ Í≤∞Í≥º Ï†ÑÏÜ°
            tg.sendData(JSON.stringify({
                type: 'gameEnd',
                time: timePassed.toFixed(2),
                accuracy: accuracy,
                isWinner: isWinner
            }));

            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            startBtn.textContent = 'Îã§Ïãú ÎèÑÏ†ÑÌïòÍ∏∞';
        }

        function updateGameState(data) {
            // ÏÉÅÍ∏à ÌíÄ ÏóÖÎç∞Ïù¥Ìä∏
            prizePoolDisplay.textContent = data.prizePool.toLocaleString();

            // Í≤åÏûÑ Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            if (data.history && data.history.length > 0) {
                historyContainer.innerHTML = data.history.map(record => `
                    <div class="history-item ${record.isWinner ? 'winner' : ''}">
                        <div class="history-name">${record.name}</div>
                        <div class="history-record">
                            Í∏∞Î°ù: ${record.time}Ï¥à (Ï†ïÌôïÎèÑ: ${record.accuracy}%)
                            ${record.isWinner ? ' üèÜ' : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        // WebApp Î©îÏãúÏßÄ Ï≤òÎ¶¨
        tg.onEvent('message', function(event) {
            if (typeof event === 'string') {
                try {
                    const data = JSON.parse(event);
                    if (data.type === 'gameState') {
                        updateGameState(data);
                    }
                } catch (error) {
                    console.error('Message processing error:', error);
                }
            }
        });
    </script>
</body>
</html>
